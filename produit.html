<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" sizes="144x144" href="./images/favicon.png">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">


    <title>Orinoco</title>  
</head>

<body>
<header class="container-fluid bg-primary">
    <div class="row">
        <nav class="col navbar navbar-light">
            <a class="navbar-brand" href="index.html">
                <img src="./images/logo-orinoco.png" alt="Site logo" width="200" height="95">
            </a>
             <div id="navbarContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-secondary" href="panier.html">Panier</a>
                    </li>
                </ul>
             </div>
        </nav> 
    </div>
</header>


<div class="container my-5">
    <div class="row">
      <div class="col-12 col-md-6">
            Image du produit
      </div>
      <div class="col-12 col-md-6">
          <p>Product name</p>
          <p>Description</p>
          <p>Prix</p>
          <form action="submit">
            <div class="form-group">
                <label for="lenses">Type de lentille :</label>
                <select id="lenses" class="form-select" aria-label="Sélection du type de lentille">
                    <option value="1" selected>Lentille One</option>
                    <option value="2">Lentille Two</option>
                    <option value="3"> Lentille Three</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="article-number">Quantité :</label>
                <select id="article-number" class="form-select" aria-label="Sélection du nombre d'articles">
                    <option value="1" selected>1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            
          </form>
          
      </div>
    </div>
</div>

<footer class="container-fluid bg-primary py-4">
    <div class="row">
        <div class="col">
            <ul class="list-inline text-center">
                <li class="list-inline-item"><a href="#">A propos</a></li>
                <li class="list-inline-item">&middot;</li>
                <li class="list-inline-item"><a href="#">Vie privée</a></li>
                <li class="list-inline-item">&middot;</li>
                <li class="list-inline-item"><a href="#">Conditions d'utilisations</a></li>
            </ul>
        </div>
    </div>
</footer>

</body>
