<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" sizes="144x144" href="./images/favicon.png">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript" src="./js/utils.js"></script>
    <script type="text/javascript" src="./js/produit.js"></script>


    <title>Orinoco</title>  
</head>

<body>
<header class="container-fluid bg-primary">
    <div class="row">
        <nav class="col navbar navbar-light mx-md-4">
            <a class="navbar-brand" href="index.html">
                <img src="./images/logo-orinoco.png" alt="Site logo" width="200" height="95">
            </a>
             <div id="navbarContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-secondary" href="panier.html">Panier</a>
                    </li>
                </ul>
             </div>
        </nav> 
    </div>
</header>


<main class="container my-5">
    <div class="row">
      <div id="image-container" class="col-12 col-md-6">
        <img id="img-camera" class="img-fluid" src="" alt="Camera">
      </div>
      <section class="col-12 col-md-6">
          <div id="camera-informations">
            <h1 class="mb-4">Product name</h1>
            <p id="description-camera" class="mb-4">Description</p>
            <p id="prix-camera" class="mb-4">Prix :</p>
          </div>
          
          <form action="submit">
            <div class="form-group mb-4">
                <label for="lenses">Type de lentille :</label>
                <select id="lenses" class="form-select" aria-label="Sélection du type de lentille">
                </select>
            </div>
            
            <div class="form-group mb-4">
                <label for="article-number">Quantité :</label>
                <select id="article-number" class="form-select" aria-label="Sélection du nombre d'articles">
                    <option value="1" selected>1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>

            <button id="addToCart" class="btn btn-primary">Ajouter au panier</button>
          </form>
        </section>
    </div>
</main>

<footer class="container-fluid bg-primary py-4">
    <div class="row">
        <div class="col">
            <ul class="list-inline text-center">
                <li class="list-inline-item"><a href="#">A propos</a></li>
                <li class="list-inline-item">&middot;</li>
                <li class="list-inline-item"><a href="#">Vie privée</a></li>
                <li class="list-inline-item">&middot;</li>
                <li class="list-inline-item"><a href="#">Conditions d'utilisations</a></li>
            </ul>
        </div>
    </div>
</footer>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<!-- Bundle -->
<script src="./dist/polyfill.bundle.js"></script>
<script src="./dist/app.bundle.js"></script>
</body>
</html>
