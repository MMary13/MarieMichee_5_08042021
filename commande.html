<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" sizes="144x144" href="./images/favicon.png">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/utils.js"></script>
    <script src="./js/commande.js"></script>

    <title>Orinoco</title>   
</head>

<body>
    <header class="container-fluid bg-primary">
        <div class="row">
            <nav class="col navbar navbar-light mx-md-4">
                <a class="navbar-brand" href="index.html">
                    <img src="./images/logo-orinoco.png" alt="Site logo" width="200" height="95">
                </a>
                 <div id="navbarContent">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link text-secondary" href="panier.html">Panier</a>
                        </li>
                    </ul>
                 </div>
            </nav> 
        </div>
    </header>

    <main class="container my-5">
        <div class="row d-flex justify-content-center">
            <div class="col"> <h1>Commande validée</h1></div>
        </div>
        <div class="row my-5 text-justify">
            <div class="col">
                <p id="order-validation"></p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <table class="table table-sm text-center">
                    <thead>
                      <tr>
                        <th scope="col">Produit</th>
                        <th scope="col">Quantité</th>
                        <th scope="col">Prix</th>
                        <th scope="col">Total</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
            </div>
        </div>
        <div class="row my-2 p-4 d-flex flex-column-reverse flex-sm-row">
            <div class="col border border-4 border-secondary py-3 bg-primary">
                <p class="">
                    Vous recevrez une notification une fois la commande prête. La livraison prends ensuite entre 3 à 5 jours ouvrés.
                </p>
                <a href="#" class ="text-secondary text-center"><strong>-- Suivre mon colis --</strong></a>
            </div>
            <div class="col">
                <p id="total" class="border border-4 border-secondary p-3 bg-secondary h4"></p>
            </div>
        </div>
    </main>

    <footer class="container-fluid bg-primary py-4">
        <div class="row">
            <div class="col">
                <ul class="list-inline text-center">
                    <li class="list-inline-item"><a href="#">A propos</a></li>
                    <li class="list-inline-item">&middot;</li>
                    <li class="list-inline-item"><a href="#">Vie privée</a></li>
                    <li class="list-inline-item">&middot;</li>
                    <li class="list-inline-item"><a href="#">Conditions d'utilisations</a></li>
                </ul>
            </div>
        </div>
    </footer>
